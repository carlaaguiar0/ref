<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Resultados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <h1>Dashboard de Resultados</h1>

        <div class="progress-summary">
            <h2>Resumo do Progresso</h2>
            <canvas id="progressChart"></canvas>
        </div>

        <div class="recent-activities">
            <h2>Atividades Recentes</h2>
            <ul>
                <li>Exercício 1: 80% - Concluído</li>
                <li>Exercício 2: 75% - Concluído</li>
                <li>Simulado 1: 85% - Concluído</li>
            </ul>
        </div>

        <div class="upcoming-challenges">
            <h2>Próximos Desafios</h2>
            <ul>
                <li>Desafio 1: Pendente</li>
                <li>Desafio 2: Pendente</li>
                <li>Simulado 2: Pendente</li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
